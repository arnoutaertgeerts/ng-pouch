<script type="text/ng-template" id="passwordModal.html">
    <div class="modal-header">
        <h3 class="modal-title">Change password</h3>
    </div>
    <div class="modal-body">
        <form form-for="data" submit-with="submit(data)">
            <text-field label="Current password" attribute="oldPassword" placeholder="Old Password" type="password"></text-field>
            <text-field label="New password" attribute="newPassword" type="password" placeholder="New Password"></text-field>
            <text-field label="Verify password" attribute="verPassword" type="password" placeholder="Verify new password"></text-field>
            <submit-button label="Change password"></submit-button>
        </form>

    </div>
</script>


<button type="button" class="btn btn-danger" ng-click="openModal()">Change Password</button>
